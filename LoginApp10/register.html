<div class="col-md-6 col-md-offset-3">
    <h4 style="text-align:center;color:rgb(22, 4, 44)">Register</h4>
    
    
    <form name="form" ng-submit="vm.register()" role="form">

        <fieldset>

            <div class="form-group">
              <label for="exampleInputfirstName" class="form-label mt-4">First Name</label>
              <input type="firstName" class="form-control" id="exampleInputfirstName" aria-describedby="firstNameHelp" ng-model="vm.user.firstName" required/>
            </div>

            <div class="form-group">
              <label for="exampleInputlastName" class="form-label mt-4">Last Name</label>
              <input type="lastName" class="form-control" id="exampleInputlastName" aria-describedby="lastNameHelp" ng-model="vm.user.lastName" required/>
            </div>

            <div class="form-group">
                <label for="exampleInputusername" class="form-label mt-4">UserName</label>
                <input type="username" class="form-control" id="exampleInputusername" aria-describedby="usernameHelp" ng-model="vm.user.username" required/>
            </div>

            <div class="form-group">
                <label for="exampleInputemail" class="form-label mt-4">Email ID</label>
                <input type="email" class="form-control" id="exampleInputemail" aria-describedby="emailHelp" ng-model="vm.user.email" required/>
            </div>

            <div class="form-group">
                <label for="exampleInputnumber" class="form-label mt-4">Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputnumber" aria-describedby="numberHelp" ng-minlength="10" ng-maxlength="10" ng-model="vm.user.number" required/>

            </div>

            <div class="form-group">
                <label for="exampleInputpassword" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputpassword" aria-describedby="passwordHelp" ng-model="vm.user.password" required/>
            </div>

            <!-- <div class="form-group">
                <label for="exampleInputcpassword" class="form-label mt-4">Confirm Password</label>
                <input type="cpassword" class="form-control" id="exampleInputcpassword" aria-describedby="cpasswordHelp" ng-model="vm.user.cpassword" required/>
            </div> -->

            </fieldset>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="#!/" class="btn btn-link">Already Registered! Login</a>
        </div>
    </form>
</div>
